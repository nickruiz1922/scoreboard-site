<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <h1 id="home" class="score">0</h1>
                <button class="point-btn" onclick="add1Point()">+1</button>
                <button class="point-btn" onclick="add2Points()">+2</button>
                <button class="point-btn" onclick="add3Points()">+3</button>
            </div>
            <div>
                <button id="reset" onclick="reset()">RESET</button>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <h1 id="guest" class="score">0</h1>
                <button class="point-btn" onclick="guest1Point()">+1</button>
                <button class="point-btn" onclick="guest2Points()">+2</button>
                <button class="point-btn" onclick="guest3Points()">+3</button>
            </div>
            
            
        </div>
        
    </body>
    <script src="index.js"></script>
</html>
